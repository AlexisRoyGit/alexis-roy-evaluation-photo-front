   <h1 class="title">Formulaire de contact</h1>
   <form action="https://formspree.io/f/mbjeobrv" method="POST">
        <label for="surname">Votre prénom</label>
        <input 
            type="text" 
            id="surname" 
            name="prénom" 
            placeholder="Saisissez votre prénom . . . " 
            class="border-radius"
            required
        >

        <label for="name">Votre nom</label>
        <input 
            type="text" 
            id="name" 
            name="nom" 
            placeholder="Saisissez votre nom . . . " 
            class="border-radius"
            required
        >

        <label for="mail">Votre adresse e-mail</label>
        <input 
            type="email" 
            id="mail" 
            name="email" 
            placeholder="Saisissez votre mail . . . " 
            class="border-radius"
            required
        >

        <label for="object">Objet</label>
        <input 
            type="text" 
            id="object" 
            name="objet" 
            placeholder="Objet de votre message . . . " 
            class="border-radius"
            required
        >

        <label for="message">Sujet</label>
        <textarea 
            rows="5" 
            cols="22" 
            name="textarea" 
            id="message" 
            placeholder="Saisissez votre message . . ."
            class="border-radius"
            required
        ></textarea>
        
        <button type="submit">Envoyer</button> 
   </form>   
   <script src="js/main.js"></script>
   <noscript>Un problème est survenu, vérifiez que vous prenez bien en compte les scripts javascript</noscript>
